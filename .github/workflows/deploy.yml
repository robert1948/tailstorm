name: ğŸš€ Deploy to Heroku (Container)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HEROKU_APP_NAME: tailstorm-a57f748ab672
      HEROKU_EMAIL: zeonita@gmail.com
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: ğŸ”¨ Build and copy frontend
        working-directory: client
        run: npm run build

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ³ Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: ğŸ” Heroku Container Login
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: ğŸš¢ Push container to Heroku
        run: |
          heroku container:push web --app $HEROKU_APP_NAME
          heroku container:release web --app $HEROKU_APP_NAME

      - name: âœ… Done!
        run: echo "Deployed to https://$HEROKU_APP_NAME.herokuapp.com"
